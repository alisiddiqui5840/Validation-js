<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registration.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Construction Company</h1></header>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Ali Siddiqui"  >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="ali@email.com">
            </div>
            <div class="form-group">
                <label for="Phone">Mobile Number:</label>
                <input type="Phone" id="phone" name="phone" required placeholder="0123456789">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="******">
            </div>
            
            <button type="submit">Register</button>
            <a href="index.html">Login Now
            </a>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
